<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Css -->
     <link rel="stylesheet" href="styles/style.css">
    <!-- Remix and Font Awesone -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Teach Cat</title>
</head>
<body>
    <!-- Header -->

    <header>
        <nav class="navbar">
            <div class="item" id="flag">
                <div class="lines">
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                    
                </div>

                <div class="stars">
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>    
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>                  
                </div>
            </div>
            <div class="item" id="intesive">
                <i class="fa-solid fa-fire"></i>
                <h3></h3>
            </div>
            <div class="item" id="crystails">
                <i class="fa-brands fa-ethereum"></i>
                <h3></h3>
            </div>
            <div class="item" id="gold">
                <i class="fa-solid fa-paw"></i>
                <h3></h3>
            </div>
            <div class="item" id="portion">
                <i class="fa-solid fa-heart"></i>
                <h3></h3>
            </div>
        </nav>
        
    </header>
    <!-- Game Map -->

    <main id="gameMap">
        <section id="levels">
            <div id="level">
                <h3 id="level-name">Sakura</h3>
                <div class="quizs">
                    <button class=" open-quiz sakura-quiz nv1" id="pronom"></button>
                    <button class=" open-quiz sakura-quiz nv2" id="verb"></button>
                    <button class=" open-quiz sakura-quiz nv3" id="food"></button>
                </div>
            </div>

            <div id="level">
                <h3 id="level-name">Florescente</h3>
                <div class="quizs">
                    <button class="open-quiz florescente-quiz nv4" id="quiz"></button>
                    <button class="open-quiz florescente-quiz nv5" id="quiz"></button>
                    <button class="open-quiz florescente-quiz nv6" id="quiz"></button>
                </div>
            </div>

            <div id="level">
                <h3 id="level-name">Esmeralda</h3>
                <div class="quizs">
                    <button class="open-quiz esmeralda-quiz nv7" id="quiz"></button>
                    <button class="open-quiz esmeralda-quiz nv8" id="quiz"></button>
                    <button class="open-quiz esmeralda-quiz nv9" id="quiz"></button>
                </div>
            </div>

            <div id="level">
                <h3 id="level-name">Ouro</h3>
                <div class="quizs">
                    <button class="open-quiz ouro-quiz nv10" id="quiz"></button>
                    <button class="open-quiz ouro-quiz nv11" id="quiz"></button>
                    <button class="open-quiz ouro-quiz nv12" id="quiz"></button>
                </div>
            </div>

        </section>
    </main>
    <!-- Footer -->

    <footer>
        <nav class="navbar">
            <div class = "item" id="map"><i class="fa-solid fa-map"></i></div>
            <div class = "item" id="trainning"><i class="fa-solid fa-bolt"></i></div>
            <div class = "item" id="ranking"><i class="fa-solid fa-shield"></i></div>
            <div class = "item" id="user"><i class="fa-solid fa-user"></i></div>
            <div class = "item" id="bell"><i class="fa-solid fa-bell"></i></div>

        </nav>
    </footer>

    <script src="script.js"></script>
    <script src="itens.js"></script>
</body>
</html>
